<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>CSS Art - Rubber Duck</title>
  </head>
  <body>
    <audio preload="auto" loop>
      <source src="music.mp3" type="audio/mpeg" />
    </audio>
    <div class="music-modal-wrapper">
      <div class="music-modal">
        <h3>Enable Music</h3>
        <div>
          <button id="no-button">
            <span>NO</span>
          </button>
          <button id="yes-button">
            <span>YES</span>
          </button>
        </div>
      </div>
    </div>
    <div class="duck">
      <div class="duck__head-wrapper">
        <div class="duck__head">
          <div class="duck__eyebrow"></div>
          <div class="duck__eye-container">
            <div class="duck__eye"></div>
          </div>
          <div class="duck__mouth"></div>
          <div class="duck__nostril"></div>
        </div>
        <div class="duck__ears"></div>
      </div>
      <div class="duck__body">
        <div class="duck__wing"></div>
      </div>
      <div class="duck__tail"></div>
      <div class="duck__legs-wrapper">
        <div class="duck__right-leg"></div>
        <div class="duck__left-leg"></div>
      </div>
      <div class="ground"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
