<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Rubber Duck</title>
  </head>
  <body>
    <div class="duck">
      <div class="duck__head-wrapper">
        <div class="duck__head">
          <div class="duck__eyebrow"></div>
          <div class="duck__eye"></div>
          <div class="duck__mouth"></div>
          <div class="duck__nostril"></div>
        </div>
        <div class="duck__ears"></div>
      </div>
      <div class="duck__body">
        <div class="duck__wing"></div>
      </div>
      <div class="duck__tail"></div>
      <div class="duck__legs-wrapper">
        <div class="duck__legs"></div>
      </div>
      <div class="ground"></div>
    </div>
  </body>
</html>
